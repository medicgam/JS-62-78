<!DOCTYPE html>
<html lang="pl">
<head>
 <meta charset="utf-8">
 <title>zad78</title>
 <script language="JavaScript">
    var x=prompt("podaj 1 liczbe liczba1=","");
var liczba1_red=x;
var y=prompt("podaj 2 liczbe liczba2=","");
var liczba2_red=y;



if(liczba1_red<liczba2_red)
{
    document.write("Liczby nieparzyste:"+"<br>"); 
    for(var i=liczba1_red;i<=liczba2_red;i++)
{
    if(i%2==1)
{
    document.write("<p style=\"font-size:50px; color: green;\"><br>"+i+"<br></p>");
}
}

}
if(liczba1_red>liczba2_red)
{
    document.write("Liczby nieparzyste:"+"<br>"); 
    for(var i=liczba1_red;i>=liczba2_red;i--)
{
    if(i%2==1)
{
    document.write("<p style=\"font-size:25px;  color: blue;\"><br>"+i+"<br></p>");
}
}

}
 </script>
</head>
<body>
</body>
</html>
